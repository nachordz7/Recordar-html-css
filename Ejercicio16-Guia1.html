<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centrar texto con CSS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        .centrar-texto {
            text-align: center;  /* Centra el texto horizontalmente */
        }
    </style>

  <h1 class="centrar-texto">Bienvenido a mi página</h1>
  <p class="centrar-texto">Este es un párrafo centrado.</p>
</body>
</html>
